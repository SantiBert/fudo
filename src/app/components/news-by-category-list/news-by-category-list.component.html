<div class="container d-flex justify-content-center align-items-center">
    <div class="row">
        <div class="col-md-4" *ngFor='let article of articles; let i=index'>
            <div class="card border-success text-white mb-3">
                <div class="card-header" *ngIf="article.author">{{article.author}}</div>
                <div class="card-header" *ngIf="!article.author">Autor Desconocido</div>
                <div class="overflow">
                    <img *ngIf="article.urlToImage" src="{{article.urlToImage}}" (click)="selectedCard(article)" class="card-img-top" alt="">
                    <img *ngIf="!article.urlToImage" src="https://via.placeholder.com/300x200/" (click)="selectedCard(article)" class="card-img-top" alt="">
                </div>
                <div class="card-body">
                    <h4 class="card-title">{{article.title}}</h4>
                    <p class="card-text">{{article.description}}</p>
                </div>
                <div class="card-footer text-muted">
                   {{ article.publishedAt|date }}
                </div>
            </div>
        </div>
    </div>
</div>
